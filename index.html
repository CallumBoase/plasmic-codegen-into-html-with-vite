<!-- This file is the entry point for you vite app, and what is rendered when you run your dev server -->
<!-- Whatever you import (<script> tag and similar) will be seen by vite and bundled into dist -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <h2>Hello</h2>
    <div id="target"></div>
    <!-- <script type="module" src="/src/main.tsx"></script> -->
    <script type="module">
      import customComponents from "/src/main.tsx";

      // Render a non-Plasmic component like this
      customComponents.render.nonPlasmicComponent({
        targetDivId: 'target',
        useShadowDom: false,
      })

      // You would render a Plasmic component similarly, once synced from Plasmic
      // customComponents.render.plasmicComponent({
      //   targetDivId: 'target',
      //   useShadowDom: false,
      // })
      
    </script>
  </body>
</html>
